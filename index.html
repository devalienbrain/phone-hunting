<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,700&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .font-roboto {
      font-family: 'Roboto', sans-serif;
    }

    .bg-col-primary {
      background-color: #0D6EFD0D;
    }
  </style>
</head>

<body class="font-roboto text-white">
  <header class="bg-col-primary">
    <div class="container mx-auto">
      <h1 class="text-center font-bold text-4xl p-10">PHONE HUNTER</h1>
    </div>
  </header>

  <main class="container mx-auto mt-11 text-center  text-2xl">
    <h3>Search your phone</h3>
    <p class="my-5 flex justify-center gap-2">
      <img class="z-10" src="images/search.svg" alt="">
      <input class="text-xs z-0 py-2 pl-11 -ml-10 rounded-xl bg-white text-black" type="text" name="" id="search-text"
        placeholder="type phone name here..">
      <button onclick="showMatchedPhones(false)" class="btn btn-neutral">Search</button>
    </p>

    <!-- API phone section starts here -->
    <section class="mt-11">
      <span id="loading-spinner" class="loading loading-spinner loading-md hidden"></span>
      <div id="show-all-phones" class="flex flex-wrap justify-center gap-7 text-xs">
        <!-- Dyanamic phone cards will be shown here -->
      </div>
    </section>
<!-- Show modal -->
<!-- Open the modal using ID.showModal() method -->
<dialog id="show-details-modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box text-left">
    <div id="modal-image" class="flex justify-center align-center">
    </div>
    <h3 id="name" class="font-bold text-lg"></h3>
    
    <p class="py-4 font-semibold text-xs">Storage: <span id="storage"></span></p>

    <p class="py-4 font-semibold text-xs">Display Size: <span id="display-size"></span></p>
    
    <p class="py-4 font-semibold text-xs">Chipset: <span id="chipset"></span></p>
    
    <p class="py-4 font-semibold text-xs">Memory: <span id="memory"></span></p>
    
    <p class="py-4 font-semibold text-xs">Slug: <span id="slug"></span></p>
    
    <p class="py-4 font-semibold text-xs">Release data: <span id="release-data"></span></p>
    
    <p class="py-4 font-semibold text-xs">Brand: <span id="brand"></span></p>
    
    <p class="py-4 font-semibold text-xs">GPS: <span id="gps"></span></p>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>

  </main>
  <!-- JavaScript starts -->
  <div class="text-center mt-11 mb-11 hidden">
    <button id="show-all-btn" onclick="showAllItems()" class="btn btn-active btn-neutral hover:bg-white hover:text-black">Show all phones..</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
